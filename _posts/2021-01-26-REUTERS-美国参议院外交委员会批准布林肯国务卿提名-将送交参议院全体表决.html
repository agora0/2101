<div><i>2021-01-26T01:28:03Z</i></div><p>路透华盛顿1月25日 - 美国参议院外交委员会周一表决批准了美国总统拜登对布林肯的国务卿提名。</p><p>该委员会以15票对3票批准这项提名，为参议院最早在本周进行全体表决扫清障碍。(完)</p><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
