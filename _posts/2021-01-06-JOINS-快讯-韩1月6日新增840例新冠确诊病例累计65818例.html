<div>2021.01.06 09:37</div>
	
		
		
	<p>韩国截至2021年1月6日零时较前日新增840例新冠确诊病例，含本土新增病例809例(其中首尔263例)，境外输入病例31例，累计65818例。新增死亡病例20例，累计死亡病例1027例，死亡率为1.56%。</p>
