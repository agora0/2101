            <p>（法新社阿布达比24日电）    阿拉伯联合大公国今天批准首度在以色列设立使馆。4个多月前阿联和以色列签署协议将关系正常化。</p><p>    阿联政府推文说，将在特拉维夫（Tel Aviv）设立使馆。</p><p>    阿拉伯联合大公国于2020年8月与以色列达成协议，两国关系迈向正常化。</p>
