title: 泛民55人被捕  港特首：依法進行
date: 2021-01-12 11:58:12.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社記者張謙香港12日電）對於警方日前依香港國安法拘捕55名泛民主派人士，行政長官林鄭月娥今早說，每次採取的行動都是依法進行，沒有因為政治觀點或立場。</p><p>林鄭月娥早上回覆記者提問時，作了以上表示，但強調有關案件已進入調查，不作評論。</p><p>警方日前依港區維護國家安全法逮捕了55名泛民人士，指他們涉嫌顛覆國家政權罪，大部分人已獲保釋。（編輯：沈朋達）1100112</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
