title: 快讯：日专家称东京紧急事态宣言需维持两个月
date: 2021-01-06 10:05:54.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月6日电】日本京都大学教授西浦博近日汇总估算数据称，如果以新冠疫情急速蔓延的首都圈为对象发布紧急事态宣言，即使采取近似于去年四五月发布宣言时的严厉措施，要使东京单日新增感染人数减至100人以下也需要约两个月左右。（完）</p>
            </div>
