title: 详讯：日本单日新冠死亡人数首次超百人
date: 2021-01-19 22:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月19日电】日本国内19日因感染新冠病毒而死亡的人数达到104人，单日死亡人数首次超过100人。厚生劳动省表示，重症患者较昨日增加28人，达到1001人，首次超过1000人。当天的新增感染人数为5320人。</p>
								<p>死亡人数是东京16人、大阪13人、埼玉10人，福冈和神奈川各8人等。（完）</p>
            </div>
