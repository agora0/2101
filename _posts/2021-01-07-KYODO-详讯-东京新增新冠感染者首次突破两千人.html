<div class="article-body">
                    <p>【共同1月7日电】东京都7日新增新冠感染者首次突破2000人，较6日的1591人增加400多人，连续两天大幅刷新最高纪录。包括东京在内的首都圈疫情正在加速恶化，医疗提供体制的崩溃引发强烈担忧。</p>
								<p>东京都截至6日都政府确保了约3500张床位，住院患者达3090人，病床使用率将近9成。正在协调住院以及在家或住宿疗养的人数也达到3516人。（完）</p>
