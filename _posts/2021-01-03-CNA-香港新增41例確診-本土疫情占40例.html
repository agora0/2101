title: 香港新增41例確診  本土疫情占40例
date: 2021-01-03 17:57:22.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社台北3日電）香港衛生單位今天公布，新增41例2019冠狀病毒疾病（COVID-19）確診，其中僅1例境外移入，本土個案則占40例，而且有16例源頭不明。</p><p>綜合官方香港電台和星島日報報導，衛生署衛生防護中心傳染病處主任張竹君下午在記者會公布了上述數據。</p><p>自疫情爆發以來，香港累計確診8965例，其中150人病故。（編輯：周慧盈/楊昇儒）1100103</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
