title: 美国前总统特朗普弹劾案可能在2月中开始审判--共和党参议员
date: 2021-01-22 10:23:17.000000000 +08:00
categories: reuters
---

<div><i>2021-01-22T01:43:24Z</i></div><p>路透华盛顿1月21日 - 美国共和党籍参议员Mike Braun周四对记者说，前总统特朗普弹劾案可能在2月中旬左右开始审判，好让他的辩护团队有时间做准备。</p><p>根据几位参议员表示，参议院共和党领袖麦康奈尔(Mitch McConnell)在与高阶共和党人的一次通话中讨论了可能的审判时间。(完)</p>
