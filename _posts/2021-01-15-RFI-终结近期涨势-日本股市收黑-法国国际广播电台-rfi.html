            <p>（法新社东京15日电）    日本股市近期大涨后投资人获利了结，日经225指数今天收黑，结束连续5个交易日的涨势。</p><p>    日经225指数下挫179.08点或0.62%，收28519.18点；东证股价指数下跌16.67点或0.89%，收1856.61点。（译者：曹宇帆/核稿：陈彦钧）</p>
