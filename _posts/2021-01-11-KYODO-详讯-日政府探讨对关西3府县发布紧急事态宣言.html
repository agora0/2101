                    <p>【共同社1月11日电】日本政府和执政党相关人士透露，政府11日已开始探讨基于新冠特别措施法对京都、大阪、兵库关西3府县再次发布紧急事态宣言。预计最快13日决定。除7日决定再次发布宣言的首都圈4都县外，其他各地的新增感染者也居高不下。爱知县知事大村秀章表示，将与岐阜县一同，最快12日要求中央政府再次发布宣言。此外栃木县也考虑提出要求，中央政府的应对成为焦点。（完）</p>
