<div>26/01/2021 - 05:32</div><img src="https://static.rfi.fr/meta_og_twcards/RFI_FB.png"><div class="t-content__body u-clearfix">
            <p>（法新社华盛顿25日电）    美国联邦众议院今天将一项弹劾条文送交参议院，指控川普煽动支持者强闯国会，启动第一个针对前任总统的弹劾案审讯。</p><p>    9位众议院弹劾经理人庄严肃穆地走过川普支持者1 月6日闯入的华丽国会大厅，将弹劾条文交给联邦参议院。</p><p>    参议院将在2月8日那周开始审理川普弹劾案。</p><p></p>
