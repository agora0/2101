<div class="article-body">
                    <p>【共同社1月8日电】8日获悉，本田公司因全球半导体供应不足，决定在日本国内减产汽车。对象或许是铃鹿制作所（三重县铃鹿市）生产的小型车“飞度”等，从本月起每月减产4000辆左右。（完）</p>
