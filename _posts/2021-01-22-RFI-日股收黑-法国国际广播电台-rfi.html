            <p>（法新社东京22日电）    东京股市今天因投资人获利了结而收黑。随着财报季即将到来，市场又缺乏影响涨跌的新因素，投资人抱持观望态度。</p><p>    日经225指数下跌125.41点或0.44%，收在28631.45 点。东证股价指数下跌4.00点或0.21%，收在1856.64点。</p>
