title: 日官房长官称接种疫苗并非举办奥运的前提
date: 2021-01-19 17:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月19日电】日本官房长官加藤胜信19日在记者会上就今夏举办东京奥运会和残奥会表示，新冠疫苗接种情况并非判断能否举办的前提。加藤表示：“正在推进综合性对策的探讨，以实现即使不以疫苗为前提，也能举办安全安心的奥运会。”</p>
								<p>对于自民党政务调查会长下村博文称3月下旬为判断能否举办的大致节点一事，加藤仅表示：“作为政府正在推进筹备，以举办一届对策万无一失的奥运会。”（完）</p>
