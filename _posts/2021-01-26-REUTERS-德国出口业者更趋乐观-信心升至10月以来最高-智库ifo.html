title: 德国出口业者更趋乐观 信心升至10月以来最高--智库Ifo
date: 2021-01-26 18:23:24.000000000 +08:00
categories: reuters
---

<div><i>2021-01-26T09:58:30Z</i></div><p>路透柏林1月26日 - 德国伊福经济研究所(Ifo)周二表示，德国工业出口业者信心这个月有明显改善，升至10月以来最高。</p><p>“英国退欧及美国总统之争尘埃落定，工业经济强劲，及全球性疫苗接种开展，促成了德国出口业的审慎乐观情绪，”Ifo所长福斯特(Clemens Fuest)指出。(完)</p>
