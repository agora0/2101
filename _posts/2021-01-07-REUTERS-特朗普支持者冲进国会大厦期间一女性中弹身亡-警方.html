<div><i>2021-01-07T00:51:23Z</i></div><p>路透华盛顿1月6日 - 华盛顿警方发言人称，在特朗普支持者闯入美国国会大厦过程中，一女性被击中身亡。</p><p>发言人称，暂无其他细节。尚不清楚是谁向其射击。</p><p>数以百计的特朗普支持者周三闯入国会山，意图迫使国会推翻特朗普大选失利的结果，当时议员们正在开会以确认拜登胜选。(完)</p>
