title: 数千中美洲移民与危地马拉警方发生冲突
date: 2021-01-19 17:53:18.000000000 +08:00

<p>数达3000中南美洲移民近日集结在距离洪都拉斯和萨尔瓦多边境约55公里的危地马拉Vado Hondo村旁，当地安全部队1月17日使用棍棒和催泪瓦斯试图击退他们，多人被捕、受伤。另外，即便他们过了这关，前面还有墨西哥，该国警方预计也会全力阻止他们进入。
