            <p>（法新社里斯本28日电）    葡萄牙今天通报，过去24 小时境内新增303起染疫死亡病例、1万6432例确诊，双双创下单日新高纪录。</p><p>    人口约1000万的葡萄牙目前累计1万1608人因2019冠状病毒疾病（COVID-19）病故，68万5383人染疫。</p><p></p>
