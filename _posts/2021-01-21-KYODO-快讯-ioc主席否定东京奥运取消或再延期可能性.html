<div class="article-body">
                    <p>【共同社日内瓦1月21日电】国际奥委会（IOC）主席巴赫21日接受共同社采访，就受新冠影响延期一年的东京奥运会称“没有替代方案”，否定了取消或再延期的可能性。（完）</p>
