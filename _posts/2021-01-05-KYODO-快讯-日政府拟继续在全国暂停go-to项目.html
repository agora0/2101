title: 快讯：日政府拟继续在全国暂停Go To项目
date: 2021-01-05 20:06:03.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月5日电】日本政府相关人士5日透露，政府基本决定12日以后继续在全国范围内暂停旅游支援项目“Go To Travel”。不仅是成为紧急事态宣言对象的首都圈，在其他地区也将贯彻新冠防疫措施。已预约的旅行可免费取消。（完）</p>
            </div>
