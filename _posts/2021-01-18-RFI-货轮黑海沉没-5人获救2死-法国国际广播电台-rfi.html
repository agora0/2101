            <p>（法新社伊斯坦堡17日电）    土耳其官员表示，一艘货轮因气候恶劣于黑海沉没后，至少两名船员丧生。</p><p>    土耳其北部巴尔滕省（Bartin）省长古纳（Sinan Guner）表示，Arvin号上的13人当中，有5人获救，并打捞到2具遗体。</p><p>    这艘船是从乔治亚前往保加利亚时，遭遇极端恶劣气候，因而沉没。</p>
