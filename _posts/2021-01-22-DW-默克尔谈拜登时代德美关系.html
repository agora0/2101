<p>德国总理默克尔1月21日表示，在美国总统拜登就职后，德美之间达成政治协议的空间会大得多。她在记者会上表示："光看他昨天签署的行政命令就很清楚了。"不过，默克尔同时指出，这并不意味着德国和美国必须在所有问题上达成一致。她表示，各国会推进各自的利益，德国及欧盟将在外交和军事上承担更多责任。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2021/bchi210122_001_3e9c0germany_0122_sd_sor.mp4" controls style="width:100%"></video><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
