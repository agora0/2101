            <p>（法新社首尔13日电）    北韩领导人金正恩的胞妹金与正今天炮轰南韩当局「白痴」，因为南韩在周末期间刺探平壤是否举行军事阅兵。</p><p>    官方中央通信社发布金与正的声明指出：「南方人真是很奇怪的一群，难以理解。」</p><p>    「他们是白痴，也是行为不端的世界之最。」</p>
