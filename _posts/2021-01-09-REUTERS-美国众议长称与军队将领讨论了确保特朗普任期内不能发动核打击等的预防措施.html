<div><i>2021-01-09T02:25:54Z</i></div><p>路透华盛顿1月8日 - 美国众议院议长佩洛希周五表示，她与美军最高指挥官讨论了采取预防措施，以确保特朗普总统在剩下的两周任期内不能发动敌对行动或下令核打击。</p><p>佩洛希在致同僚的一封信中称：“这位精神错乱的总统让形势非常危险，我们必须竭尽全力保护美国人民免受他对我们国家和民主的不受制衡的攻击。”(完)</p>
