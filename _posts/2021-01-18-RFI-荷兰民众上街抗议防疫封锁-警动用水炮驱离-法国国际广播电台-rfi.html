<div>18/01/2021 - 05:02</div><img src="https://static.rfi.fr/meta_og_twcards/RFI_FB.png"><div class="t-content__body u-clearfix">
            <p>（法新社海牙17日电）    荷兰为遏止2019冠状病毒疾病（COVID-19）实施数月防疫限制措施后，部分地区民众情绪反弹，走上阿姆斯特丹街头抗议。</p><p>    警方已逮捕约100人。</p><p>    阿姆斯特丹市政府发布声明说，鉴于有示威群众向警方丢掷石头，警方因此动用水炮驱赶人群。</p>
