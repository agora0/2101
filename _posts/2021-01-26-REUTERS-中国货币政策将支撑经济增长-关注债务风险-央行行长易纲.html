<div><i>2021-01-26T09:13:13Z</i></div><p>路透1月26日 - 中国央行行长易纲周二表示，中国的货币政策将继续支撑经济增长，央行将关注宏观杠杆率和不良贷款风险。</p><p>易纲在世界经济论坛线上会议中表示，中国的宏观政策将侧重于实现就业最大化，今年中国出口将继续保持良好势头。</p><p>易纲表示，如果就业稳定，中国的消费就会很好，而金融创新的法律框架必须非常清晰。(完)</p>
