<p>图为1月25日下午，在出现127人集体感染的大田中区由宗教组织开办的无资质教育机构(IEM国际学校)周围，警察们为安排学生们前往忠南峨山生活治疗中心，正在学校附近进行巡逻管制。金成太 记者</p>
