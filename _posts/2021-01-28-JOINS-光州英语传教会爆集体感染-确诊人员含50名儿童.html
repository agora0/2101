<p>图为光州广域市无资质教育机构TCS国际学校寄宿儿童1月27日在搭乘前往治疗中心的大巴前正在往身上穿并不合身的防护服。IM传教会运营的该教育机构中有50名6~13岁的儿童被确诊新冠肺炎(COVID-19)。光州市当天对所有5人以上的无资质教育机构和宿舍下达了检疫命令。【自由撰稿人 张政弼】</p>
