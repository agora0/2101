<div>2021.01.08 09:38</div>
	
		
		
	<p>韩国截至2021年1月8日零时较前日新增674例新冠确诊病例，含本土新增病例633例(其中首尔186例)，境外输入病例41例，累计67358例。新增死亡病例35例，累计死亡病例1081例，死亡率为1.60%。</p>
