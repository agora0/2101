title: 巴西就新变异病毒请求日本提供信息
date: 2021-01-11 14:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社圣保罗1月11日电】巴西卫生部10日发布消息称，关于从该国出发抵达东京羽田机场的4人被检出感染新的变异新冠病毒，已请求日本政府提供4人的国籍和在巴西的移动路径等信息。</p>
								<p>据巴西媒体等报道，该国国内尚未发现此种变异病毒，但向全国的检测机构发出警告，将加强检测态势。4人的出发地巴西西北部亚马孙州政府也表示，正在与日本总领事馆推进信息收集工作。（完）</p>
            </div>
