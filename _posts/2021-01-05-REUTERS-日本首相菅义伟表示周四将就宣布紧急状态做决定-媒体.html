<div><i>2021-01-05T02:49:20Z</i></div><p>路透东京1月5日 - 本地媒体报导称，日本首相菅义伟周二在执政党一次会议上表示，将在周四就宣布东京及周边地区进入紧急状态做出决定。</p><p>东京及周边三个县已要求宣布进入紧急状态，时事新闻社和日本放送协会(NHK)也表示，已经做好了紧急状态周五生效，持续约一个月的准备。(完)</p>
