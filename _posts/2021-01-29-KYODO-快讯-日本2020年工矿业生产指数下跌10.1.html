<div class="article-body">
                    <p>【共同社1月29日电】日本经济产业省公布的2020年工矿业生产指数初值为90.9，较上年下跌10.1%。全年指数连续2年下跌，受新冠疫情影响而大幅恶化。</p>
								<p>该指数创现行标准下可比较的2013年以来新低。（完）</p>
