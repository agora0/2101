                    <p>【共同社1月17日电】日本乒乓球锦标赛17日在大阪市中央体育馆举行，女单决赛中同为奥运选手的石川佳纯（27岁）和伊藤美诚（20岁）展开角逐，最终石川以4比3获胜，五届赛事以来首次夺冠，也是该赛事第五冠，为计划今夏举行的东京奥运会上取得好成绩提升了势头。男单项目中，及川瑞基（23岁）以4比3击败森薗政崇（25岁），首次夺冠。</p>
<p>为防止新冠疫情蔓延，此次仅空场举行了单打比赛。（完）</p>
