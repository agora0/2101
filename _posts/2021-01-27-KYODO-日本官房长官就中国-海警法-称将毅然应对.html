<div class="article-body">
                    <p>【共同社1月27日电】关于日本自民党内部有意见担忧，被中国法律允许使用武器的中国海警局可能导致在尖阁诸岛（中国称钓鱼岛）发生不测事态一事，日本官房长官加藤胜信27日在记者会上强调：“将继续带着紧张感，冷静且毅然应对。”</p>
								<p>自民党26日召开了国防小组和安全保障调查会的联席会议，敦促政府探讨健全法律应对不测事态。加藤仅表示“将推进强化尖阁周边的领海警备体制”。（完）</p>
