title: 自民党高层称3月下旬或可判断东京奥运是否举办
date: 2021-01-19 10:05:52.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月19日电】日本自民党政务调查会长下村博文在18日夜间的BS日本电视台节目中，就定于今夏的东京奥运会和残奥会是否举办的判断时间表示：“我认为3月下旬左右是一个大致节点。”有关新型冠状病毒疫情的未来形势，他表示担忧称“不仅是日本，全球疫情蔓延也未止步”。（完）</p>
            </div>
