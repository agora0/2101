<div>2021.01.07 09:51</div>
	
		
		
	<p>韩国截至2021年1月7日零时较前日新增870例新冠确诊病例，含本土新增病例833例(其中首尔292例)，境外输入病例37例，累计66686例。新增死亡病例19例，累计死亡病例1046例，死亡率为1.57%。</p>
