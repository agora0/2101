<div>2021.01.28 09:31</div>
	
		
		
	<p>韩国截至2021年1月28日零时较前日新增497例新冠确诊病例，含本土新增病例479例(其中首尔102例)，境外输入病例18例，累计76926例。新增死亡病例8例，累计死亡病例1386例，死亡率为1.80%。</p>
