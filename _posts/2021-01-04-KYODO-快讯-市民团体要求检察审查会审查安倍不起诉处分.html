<div class="article-body">
                    <p>【共同社1月4日电】围绕“赏樱会”前夜晚餐会费用填补问题，东京地方检察厅特搜部对以违反《政治资金规正法》等嫌疑被检举的日本前首相安倍晋三作出不起诉处分。检举的市民团体不服该处分，4日向检察审查会要求展开审查。（完）</p>
