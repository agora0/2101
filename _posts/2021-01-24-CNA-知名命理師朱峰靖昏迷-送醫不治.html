categories: cna

<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20210124/800x600_027162720138.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者黃麗芸台北24日電）知名命理師朱峰靖驚傳昏迷不治，台北市警消今天上午獲報，指信義區忠孝東五段一處住家有男性民眾昏迷，經送台北市立聯合醫院忠孝院區搶救仍不治，不排除是因病死亡。</p><p>朱峰靖今天上午10時20分許在女友住處突然昏迷，台北市消防局接獲通報後，立即派員協助送忠孝院區搶救，但急救後仍不治，警方也排除自殺和他殺可能，家屬也對死因無意見。（編輯：李錫璋）1100124</p></div>
