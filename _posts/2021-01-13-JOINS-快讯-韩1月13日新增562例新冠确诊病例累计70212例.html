<div>2021.01.13 09:36</div>
	
		
		
	<p>韩国截至2021年1月13日零时较前日新增562例新冠确诊病例，含本土新增病例536例(其中首尔148例)，境外输入病例26例，累计70212例。新增死亡病例20例，累计死亡病例1185例，死亡率为1.69%。</p>
