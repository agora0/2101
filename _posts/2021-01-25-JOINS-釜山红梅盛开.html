<p>1月24日，釜山白天最高气温达到12摄氏度，釜山南区UN纪念公园的红梅盛开，休息日到公园游玩的市民纷纷拿出手机拍下这里迫不及待要传递春日信息的梅花，暂时将新冠肺炎疫情带来的焦虑忘在脑后。【宋奉根 记者】</p>
