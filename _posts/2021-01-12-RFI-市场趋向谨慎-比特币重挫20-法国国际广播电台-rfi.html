            <p>（法新社伦敦11日电）    由于金融市场趋于谨慎，比特币的价位今天重挫20%，消除了近数周来狂飙下的部分涨幅。</p><p>    比特币今天下贬到1兑31061.83美元，回到2020年3月价位，当时2019冠状病毒疾病（COVID－19）在世界各地引起了恐慌。（译者：张佑之）</p>
