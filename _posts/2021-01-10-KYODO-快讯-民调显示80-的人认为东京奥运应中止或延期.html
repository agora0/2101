<div class="article-body">
                    <p>【共同社1月10日电】共同社的日本全国电话舆论调查结果显示，关于因新冠疫情蔓延而延期1年于今年夏天举行的东京奥运会和残奥会，35.3%的受访者认为“应中止”，加上认为“应再次延期”的44.8%，总计80.1%要求进行调整。（完）</p>
