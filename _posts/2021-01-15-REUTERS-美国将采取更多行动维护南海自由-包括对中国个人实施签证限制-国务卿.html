<div><i>2021-01-15T01:39:29Z</i></div><p>路透华盛顿1月14日 - 美国国务卿蓬佩奥表示，美国将在周四采取更多行动来维护南海的自由，包括对与南海争端有关的中国个人实施签证限制。</p><p>“美国与寻求维护他们的主权权利和利益的东南亚国家站在一起，这符合国际法。我们将继续采取行动，直到我们看到北京停止其在南海的胁迫行为，”蓬佩奥在一份声明中说。(完)</p>
