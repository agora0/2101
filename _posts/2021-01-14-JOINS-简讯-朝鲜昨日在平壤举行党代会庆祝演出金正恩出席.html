<figcaption>1月5日开幕的朝鲜劳动党八大在1月12日宣告闭幕。图为是1月10日朝中社公布的第六天大会上劳动党中央委员集体举起劳动党代表证的画面。前排正中为劳动党委员长金正恩，其他左起依次为劳动党副委员长朴奉柱、劳动党中央军事委员会副委员长李炳铁、国务委员会第一副委员长崔龙海、内阁总理金德训。照片来自《劳动新闻》官网截图</figcaption>

<p>朝鲜为庆祝劳动党八大成功闭幕举行了文化艺术纪念演出，国务委员长(劳动党总书记)金正恩出席活动。</p>

<p>《劳动新闻》1月14日报道了为纪念劳动党八大召开而在平壤体育馆举行的大型演出。朝鲜国务委员长金正恩及政治局常务委员崔龙海、赵甬元、李炳铁、金德训等出席。</p>
