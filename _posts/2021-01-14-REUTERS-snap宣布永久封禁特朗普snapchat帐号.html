<div><i>2021-01-14T02:18:08Z</i></div><p>路透1月13日 - 即时通讯软件公司Snap一名发言人周三在声明中表示，将永久封禁美国总统特朗普的Snapchat帐号。</p><p>上周美国国会大厦暴力事件发生后，Snap已宣布无限期封锁特朗普帐号。</p><p>Snap表示，“为了公众安全考虑，以及基于他散播不实资讯、仇恨言论并煽动暴力的倾向，”该公司已决定永久封禁特朗普帐号。(完)</p>
