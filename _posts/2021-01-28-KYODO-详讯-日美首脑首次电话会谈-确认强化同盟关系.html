                    <p>【共同社1月28日电】日本首相菅义伟28日凌晨与美国总统拜登举行首次电话会谈。双方确认将强化日美同盟，为实现“自由开放的印度太平洋”开展密切合作。拜登重申，尖阁诸岛（中国称钓鱼岛）是规定美国防卫义务的《日美安全保障条约》第五条的适用对象。菅义伟将关注新冠疫情防控状况，寻找机会早日赴美与拜登面对面磋商。双方未谈及疫情下举办前景堪忧的今夏东京奥运会和残奥会。（完）</p>
