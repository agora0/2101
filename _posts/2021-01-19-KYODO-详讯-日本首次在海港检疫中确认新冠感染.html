title: 详讯：日本首次在海港检疫中确认新冠感染
date: 2021-01-19 23:05:57.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月19日电】日本厚生劳动省19日表示，从海外抵达神户港的货船的10名外籍男性船员感染了新冠病毒。这是首次在海港检疫中确认感染。当天在机场检疫中，新确认男女7人感染新冠。</p>
								<p>据厚劳省透露，该货船从香港登船的40多岁男性有发烧症状，其余9人无症状。据悉，海港检疫随时实施，此前未发现感染。（完）</p>
