<div>2021.01.15 09:35</div>
	
		
		
	<p>韩国截至2021年1月15日零时较前日新增513例新冠确诊病例，含本土新增病例484例(其中首尔122例)，境外输入病例29例，累计71241例。新增死亡病例22例，累计死亡病例1217例，死亡率为1.71%。</p>
