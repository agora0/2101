            <p>（法新社墨西哥市24日电）    墨西哥总统罗培兹欧布拉多（Andres Manuel Lopez Obrador）今天宣布他感染2019冠状病毒疾病（COVID-19）。</p><p>    67岁的罗培兹欧布拉多在社群媒体上发文说：「在此遗憾地告诉大家，我感染COVID-19。症状轻微，但我已接受治疗。」</p>
