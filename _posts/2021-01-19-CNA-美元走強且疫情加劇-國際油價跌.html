title: 美元走強且疫情加劇 國際油價跌
date: 2021-01-19 06:58:27.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社紐約18日綜合外電報導）儘管中國經濟的季度反彈幅度優於預期，但因美元走強、全球疫情加劇以及疫苗接種速度緩慢，國際油價今天小跌。</p><p>紐約商品交易所西德州中級原油2月交割價下挫27美分或0.52%，來到每桶52.09美元。</p><p>倫敦北海布倫特原油3月交割價滑落33美分或0.60%，來到每桶54.77美元。（譯者：張佑之）1100119</p></div>
