<div></div><div class="paragraph"><p>（中央社紐約26日綜合外電報導）由於投資人觀望，國際油價今天走勢分歧。</p><p>紐約商品交易所西德州中級原油3月交割價下跌16美分，以每桶52.61美元作收。</p><p>倫敦北海布倫特原油3月交割價攀升3美分，來到每桶55.91美元。（譯者：陳政一）1100127</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
