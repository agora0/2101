                    <p>【共同社1月8日电】日本国内8日新确诊新冠病毒感染者7882人，连续4天创新高。东京新增2392人，仅次于上一天，为历史第二多。神奈川838人、大阪654人、埼玉496人、千叶455人，均刷新最高纪录，以发布紧急事态宣言的1都3县为中心，感染人数骤增。加上兵库、栃木、京都等地，共有17个府县创新高。当天死亡人数为78人，也创新高。（完）</p>
