<div class="article-body">
                    <p>【共同社1月9日电】日本政府9日表示，外相茂木敏充与韩国外长康京和举行了电话会谈，就勒令日本政府赔偿的原慰安妇诉讼判决表示强烈抗议，要求韩方尽快采取措施以纠正违反国际法之举。（完）</p>
