<p>1月22日，在庆北星州郡韶成里村庄会馆门前，当地居民和公民组织成员为阻止军方向萨德(THAAD，末段高空区域防御系统)基地运输施工材料，与警察展开了对峙。韩国国防部当日共派出32辆车向基地运输施工材料和设备。【照片来源：NEWS1】</p>
