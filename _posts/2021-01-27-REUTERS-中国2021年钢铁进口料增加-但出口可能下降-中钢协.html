<div><i>2021-01-27T03:19:04Z</i></div><p>路透北京1月27日 - 中国钢铁工业协会(CISA)周三表示，由于国内钢铁需求增加，预计2021年中国钢铁进口将增加，但出口预计将下降。</p><p>中国钢铁工业协会副会长屈秀丽表示，2021年钢铁产品需求将小幅增加。(完)</p><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
