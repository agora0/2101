<div><i>2021-01-08T08:04:33Z</i></div><p>路透北京1月8日 - 富时罗素将从全球指数中剔除三家中国电信商，中国外交部新闻发言人华春莹周五表示，美国行为短视且将损害美方利益。</p><p>指数供应商富时罗素周四表示，将从1月11日开始从全球指数中剔除三家中国电信商，以遵从一项美国行政令。（完）</p>
