<div class="article-body">
                    <p>【共同社1月13日电】日本第11管区海上保安总部（那霸）称，13日上午10点40分左右起，4艘中国海警局船只相继驶入尖阁诸岛（中国称钓鱼岛）附近日本领海，分别航行约1个半小时后进入了领海外侧的毗连区。这是中国公务船今年首次驶入尖阁附近领海，上次是在去年12月26日。</p>
								<p>该海保总部称，其中一艘搭载了类似机关炮的装备。海保发出警告，要求其驶离领海。（完）</p>
