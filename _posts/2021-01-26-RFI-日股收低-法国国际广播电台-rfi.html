            <p>（法新社东京26日电）    日本东京股市今天收低，因为市场对于欧洲实施新防疫封锁令和美国经济振兴方案的前景感到忧心，加上大企业即将公布财报，投资人多半在场边观望。</p><p>    日经225指数下挫276.11点或0.96%，收28546.18点。东证股价指数下跌14.00点或0.75%，收1848.00点。</p>
