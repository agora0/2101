<div><i>2021-01-08T05:49:25Z</i></div><p>路透1月7日 - 美国国会警察局周四晚间表示，一位名叫Brian Sicknick的警察因在周三美国总统特朗普支持者引起的骚乱中受伤而死亡。</p><p>“2021年1月6日周三，警官Sicknick对在美国国会大厦发生的暴乱作出回应，在与示威者发生身体接触时受伤，”警方在一份声明中说，并称他在周四晚上离世。(完)</p>
