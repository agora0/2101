title: 春秋日本22日起开通成田至南京定期航线
date: 2021-01-06 22:05:52.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社1月6日电】廉价航空公司（LCC）春秋航空日本（千叶县成田市）6日宣布，22日起开通连接成田和中国南京的定期航线。隔周的周五有航班运行。在新冠疫情扩大的形势下，瞄准留学生和商务旅客等的需求。</p>
								<p>据春秋日本介绍，这将是连接成田与中国的第七条航线。该公司目前受新冠疫情影响，除天津、哈尔滨两条航线外均停飞。（完）</p>
            </div>
