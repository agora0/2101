<p>朝鲜中央电视台1月17日报道，朝鲜国务委员长金正恩16日在金日成广场与参加劳动党八大结束后阅兵仪式的官兵们一起拍照留念。图片中金委员长正在为参与阅兵仪式的官兵加油。【图片来自朝鲜中央电视台截图】</p>
