title: 比利时首次确认南非变异新冠病毒 患者已死亡
date: 2021-01-14 14:05:52.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社布鲁塞尔1月14日电】比利时卫生部人士13日透露称，该国首次确认到在南非发现的变异新冠病毒。据当地媒体称，感染者已经死亡。此人并无前往海外的记录。比利时最近一周日均新增感染人数超过2000人。</p>
								<p>布鲁塞尔首都大区政府13日宣布，去年10月持续至今的晚间10点至次日早晨6点的外出禁令将延长至3月1日。（完）</p>
            </div>
